<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <title>Google application permissions scrapping</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <hr class="mt-0 mb-4">
                <div class="wrapper">
                    <div class="input-group">
                        <input type="text" class="form-control" id="app-url" placeholder="Google application url">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary" id="button">Get permissions</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-offset-4 col-6 col-offset-4 center-block">
                <hr class="mt-0 mb-4">
                <div class="wrapper" id="result" style="background-color:#f5f5f5; margin: 20px; padding: 20px"/>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    $("#result").hide();
    $('#button').click(function () {
        var data = {
            'url': $('#app-url').val()
        };
        console.log(data);
        var posting = $.post('/api/application/new', data);
        posting.done(function (data) {
            $("#result").empty();
            $("#result").show();
            data.forEach(element => {
                var perm_div = $("#result").append(
                    '<div style="margin: 15px">' + element['name'] + '</div>'
                );
                var perm_group = perm_div.append('<ul></ul>');
                element['permissions'].forEach(perm_element => {
                    perm_group.append(
                        '<li>' + perm_element + '</li>'
                    );
                });
            });
        });
        posting.fail(function (data) {
            $("#result").hide();
            $('#app-url').toggleClass('is-invalid');
        });
    });
</script>
